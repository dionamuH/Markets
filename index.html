<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     
    <title>Lagos Markets</title>
    <link rel="stylesheet" href="new.css">
</head>
<body class="sky">

    <div class="popup-card" id="popupCard">
        <div class="card-content">
            <span class="close-btn" id="closeBtn">&times;</span>
        </div>
    </div>

    <div class="night-sky container-fluid">
    
      
    </div>

    <div class="modal" id="marketModal">
        <div class="info-card">
            <strong id="modalName"></strong>
            <p id="modalLocation"></p>
            <p id="modalInfo"></p>
            <button id="modalClose">Close</button>
        </div>
    </div>
    

    <div class="dashboard-container">
        <div class="dashboard">
            <div class="custom-dropdown" id="starNameDropdown">
                <div class="dropdown-selected">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div> 
                <div class="dropdown-options">
                    <div class="dropdown-option" style="--i:5;" class="option-text" data-value="Abattoir Meat Market">Abattoir Meat</div>
                    <div class="dropdown-option" style="--i:5;" class="option-text" data-value="Agbalata Market">Agbalata</div>
                    <div class="dropdown-option" style="--i:5;" class="option-text" data-value="Agboju Market">Agboju</div>
                    <div class="dropdown-option" style="--i:5;" class="option-text" data-value="Agege Market">Agege</div>
                    <div class="dropdown-option" style="--i:5;" class="option-text" data-value="Ajah Market">Ajah</div>
                    <div class="dropdown-option" style="--i:5;" class="option-text" data-value="Ajina Market">Ajina</div>
                    <div class="dropdown-option" style="--i:5;" class="option-text" data-value="Yaba Market">Yaba</div>
            </div>
            <input type="hidden" name="star" value="">
        </div>
        <button id="changeColorButton">
            <i class="fas fa-star" style="font-size: 24px; color: white;"></i>
        </button>
    </div>
</div>

    <script src="./new.js"></script>
</body>
</html>
